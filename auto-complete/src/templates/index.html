<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body class="body">
    <input type="text" id="search" style="width:100%">
    <div id="result" style="border: 1px black solid"></div>

    <script>
        var timeout = null
        $( '#search' ).on( 'keyup', function ()
        {
            clearTimeout( timeout )
            timeout = setTimeout( () =>
            {
                $.post( 'http://127.0.0.1:5000/autocomplete', {
                    keyword: $( this ).val() 
                }, function ( data )
                {
                    console.log( data )
                    var html = ''
                    data?.forEach( e =>
                    {
                        html += `<div>${ e.name }</div>`
                    } );
                    $( '#result' ).html( html )
                } )
            }, 300 );
        } )
    </script>
</body>

</html>
